<!doctype html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <title>TP1</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
</head>
<body >

    <h1>TP1</h1>

    <p>Saisissez un pseudo et un mot de passe</p>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" id="password">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Confirm password" aria-label="cpassword" aria-describedby="basic-addon1" id="confirmPassword">
      </div>

      <button type="button" class="btn btn-primary" id="signupBtn">Sign up</button>
      
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
