<!doctype html>
<html lang="fr">
<head>

    <meta charset="utf-8">
    <title>TP1</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body >
<div class="content">

    <h1 class="mb-3">Inscription</h1>

        <input type="text" class="form-control mb-3 w-25" placeholder="Prénom" id="prenom">
        <input type="text" class="form-control mb-3 w-25" placeholder="Nom" id="nom">
        <input type="text" class="form-control mb-3 w-25" placeholder="Adresse" id="adresse">
        <input type="number" class="form-control mb-3 w-25" placeholder="Code postal" id="codepostal">
        <input type="email" class="form-control mb-3 w-25" placeholder="Mail" id="mail">
        <input type="text" class="form-control mb-3 w-25" placeholder="Civilité" id="civilite">
        <input type="text" class="form-control mb-3 w-25" placeholder="Username" id="username">
        <input type="password" class="form-control mb-3 w-25" placeholder="Password" id="password">
        <input type="password" class="form-control mb-3 w-25" placeholder="Confirm Password" id="confirmPassword">
       
      <button type="button" class="btn btn-primary" id="signupBtn" data-toggle="modal" data-target="#popUpInfo">Sign up</button>

</div>
      <!-- popup  -->
      <div class="modal fade" id="popUpInfo" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div style='flex-direction:row;'>
                    <h5 id="infoPopUpText" style="margin:15px;"></h5>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

</html>
